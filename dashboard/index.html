<!DOCTYPE html>
<html ng-app="temperatureApp">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Dashboard</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
		<script src="Flotr2/flotr2.min.js"></script>
		<script src="app.js"></script>
	</head>

	<body ng-controller="TemperatureCtrl">
		<div class="allDashes" ng-init="dashes = []" id="dashes">
			<div class="dashContainer" ng-repeat="dash in dashes track by dash.id">
				<div class="dash">
					<h2>{{dash.name}}</h2>
					<div class="valueContainer" ng-repeat="value in dash.values">
						<div class="value">
							{{value.value}} &deg;C
						</div>
						<div class="desc">
							{{value.date}}<br />
							{{value.name}}
						</div>
					</div>
					<div class="clear chartContainer">
						<div class="chart" id="chart_{{dash.id}}"></div>
					</div>
				</div>
			</div>
			<div class="clear"></div>
		</div>
	</body>
</html>
